<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>idCheckForm.jsp</title>
</head>
<body>
	<div style="text-align: center">
	<h3>* 아이디 중복확인 *</h3>
    <form method="post" onsubmit="return blankCheck(this)">
        {% csrf_token %}
    아이디 : <input type="text" name="user_id" maxlength="10" value="{{ request.user.user_id }}">
    <input type="submit" value="중복확인">
    </form>
    </div>

    <script>
        function blankCheck(f){
            var id=f.user_id.value;
            id=id.trim();
            if(id.length<5){
                alert("아이디는 5자 이상 입력해주십시오.");
                return false;
            }//if end
            return true;
        }
    </script>
 </body>
 </html>
